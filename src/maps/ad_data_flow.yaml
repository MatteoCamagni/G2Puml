labels:
  run_lbl: "Scheduler"
  tgt_lbl: "Software Components"
  rsc_lbl: "Software Signals"
g2p:
  Given:
    g1: 'the (?P<runner>.*) during the SSM\.(?P<state>\w+)\.(?P<substate>\w+)\sstate'
  When:
    w1: 'the (?P<swc>.*) reads the (?P<sgn>\w+) signal'
  Then:
    t1: 'it shall (evaluate the (?P<sgn>\w+) signal)|(execute the (?P<cmd>\w+) command)'
